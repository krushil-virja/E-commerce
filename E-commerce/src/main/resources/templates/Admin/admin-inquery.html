<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Admin/admin-base::layout(~{::section})}">

<head>
    <meta charset="utf-8">
    <title>admin-User Inquery</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

   
</head>

<body>
	
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        

        <!-- Content Start -->
      <section>
            <!-- Table Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="bg-light rounded h-100 p-4">
						
                        <div class="text-center">
							
							<img style="border-radius: 0; width: 150px; height: 150px; background: transparent;" src="#" th:src="@{/images/inquiry.png}">
							 <h6 style="margin-top:10px; color: blueviolet;" class="mb-4">Inquiry </h6>
						</div>
                           
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#id</th>
                                            <th scope="col">User Name</th>
                                            <th scope="col">User Email</th>
                                             <th scope="col">User subject</th>
                                              <th scope="col">Message</th>
                                           
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="c : ${contact}" >
                                            <th th:text="${c.id}"></th>
                                            <td th:text="${c.name}"></td>
                                            <td th:text="${c.email}"></td>
                                            <td th:text="${c.subject}"></td>
                                            <td th:text="${c.message}"></td>
                                        </tr> 
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Table End -->
   </section>

  
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>


</body>

</html>
