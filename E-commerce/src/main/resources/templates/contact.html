<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
   <head>
      <!-- Basic -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Site Metas -->
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <meta name="author" content="" />

      <title>Famms - Fashion HTML Template</title>
     
    
   </head>
   <body class="sub_page">
      <div class="hero_area">
         <!-- header section strats -->
        
         <!-- end header section -->
      </div>
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Contact us</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- why section -->
      <section class="why_section layout_padding">
         <div class="container">
         
            <div class="row">
               <div class="col-lg-8 offset-lg-2">
                 
                     <form action="addContact"  method="post" th:object="${contact}">
                        <fieldset>
							
							 <label for="name">Name :-</label>
                             <input th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" type="text" placeholder="Enter your full name" name="name" id="name" th:text="${contact.name}"  />
                             <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                            
                            <label for="email">Email :-</label>
                           <input th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" type="email" placeholder="Enter your email address" name="email" id="email"  th:text="${contact.email}" />
                           <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
                           
                           
                           <label for="subject">Subject :-</label>
                           <input type="text" placeholder="Enter subject" name="subject" id="subject"  />
                           
                           <textarea name="message" placeholder="Enter your message" ></textarea>
                           
                           <input type="submit" value="Submit" />
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end why section -->
      <!-- arrival section -->
      <section class="arrival_section">
         <div class="container">
            <div class="box">
               <div class="arrival_bg_box">
                  <img src="images/arrival-bg.png" alt="">
               </div>
               <div class="row">
                  <div class="col-md-6 ml-auto">
                     <div class="heading_container remove_line_bt">
                        <h2>
                           #NewArrivals
                        </h2>
                     </div>
                     <p style="margin-top: 20px;margin-bottom: 30px;">

                     </p>
                     <a href="">
                     Shop Now
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end arrival section -->
      <!-- footer section -->
     
      <!-- footer section -->
     
   </body>
</html>
